# Backend Deployment - Stable Version (Blue)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-stable
  namespace: wobot
  labels:
    app: backend
    version: stable
    track: stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      track: stable
  template:
    metadata:
      labels:
        app: backend
        version: stable
        track: stable
    spec:
      serviceAccountName: wobot-sa
      imagePullSecrets:
        - name: gcr-json-key
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/elegant-atom-475415-c4/backend/wobot-backend:392013c91d9b77e11255e3b5b822a212df1d194d
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            cpu: 1m
            memory: 2Mi
          limits:
            cpu: 2m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

